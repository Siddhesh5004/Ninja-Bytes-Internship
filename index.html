<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Count Down Timer</h1>
    <table>
        <thead>
            <tr>
                <th>Enter Date</th>
                <th>Enter Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="Date"></td>
                <td><input type="Time"></td>
            </tr>
        </tbody>
    </table>
    <button id="Calculate">Calculate</button>
    <button>Stop</button>
    <Button>Reset</Button>

    <div class="countdown">
        <div>
            <p class="heading">Day</p>
            <div class="Time" id="countdown-days">0</div>
        </div>
        <div>
            <p class="heading">Hours</p>
            <div class="Time" id="countdown-hours">0</div>
        </div>
        <div>
            <p class="heading">Minutes</p>
            <div class="Time" id="countdown-minutes">0</div>
        </div>
        <div>
            <p class="heading">Seconds</p>
            <div class="Time" id="countdown-seconds">0</div>
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
