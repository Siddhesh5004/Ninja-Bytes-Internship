<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla </title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="header" id="header">
        <nav>
            <img src="./logo.png" class="logo">
            <ul>
                <li><a href="#" id="models">Model S</a></li>
                <li><a href="#" id="model3">Model 3</a></li>
                <li><a href="#" id="modelx">Model X</a></li>
                <li><a href="#" id="modely">Model Y</a></li>
                <li><a href="#" id="modelz">Roadster</a></li>
                <li><a href="#" id="modelw">Cyber-Truck</a></li>
            </ul>
            <a href="#" class="btn"> Book Now</a>
        </nav>
        <div class="info">
            <div>
                <h2>1.9S</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2>200 mph</h2>
                <p>Top Speed</p>
            </div>
            <div>
                <h2>396 mi</h2>
                <p>Max range</p>
            </div>
            <div class="line">
            </div>
            <div>
                <h2 id="model">Model S</h2>
            </div>
        </div>

    </div>
    <script>
        var header=document.getElementById("header");
        var ms=document.getElementById("models");
        var m3=document.getElementById("model3");
        var mx=document.getElementById("modelx");
        var my=document.getElementById("modely");
        var mz=document.getElementById("modelz");
        var mw=document.getElementById("modelw");
        var model=document.getElementById("model");

        ms.onclick=function(){
            header.style.backgroundImage= "url(./models.jpg)"; 
            model.innerHTML='Model S'
        }
        m3.onclick=function(){
            header.style.backgroundImage= "url(./model3.jpg)";   
            model.innerHTML='Model 3'
        }
        mx.onclick=function(){
            header.style.backgroundImage= "url(./modelx1.jpg)";  
            model.innerHTML='Model X' 
        }
        my.onclick=function(){
            header.style.backgroundImage= "url(./modely.png)";   
            model.innerHTML='Model Y'
        }
        mz.onclick=function(){
            header.style.backgroundImage= "url(./roadster.jpg)";   
            model.innerHTML='Roadster'
        }
        mw.onclick=function(){
            header.style.backgroundImage= "url(./cybertruck.jpg)";  
            model.innerHTML='Cyber-Truck'
        }

    </script>
    
</body>
</html>
